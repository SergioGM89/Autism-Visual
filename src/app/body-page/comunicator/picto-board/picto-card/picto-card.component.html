<div class="picto-card" (click)="add()">
    <div class="picto d-flex">
        <img [src]="picto.pictoImageUrl" width="80" height="50" [alt]="picto.keywords[0].keyword">
    </div>
    <div class="picto-description d-flex flex-column justify-content-end">
        <p class="description mb-1">{{ picto.keywords[0].keyword }}</p>
    </div>
</div>
